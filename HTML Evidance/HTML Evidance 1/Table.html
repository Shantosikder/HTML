<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidace html</title>
</head>
<body>
    <div style="border:1px solid black; width:600px;">
        <form action="">
            <label for=""> ID:</label>
            <input type="text" id="id" value="" placeholder="Enter your id" >
            <label for="">Name:</label>
            <input type="text" id="name" value="" placeholder="Enter your name">
            <br>
            <br>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for=""> Female</label>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="">Male</label>
            </fieldset>
            <br>
            <br>
            <label for="">Type:</label>
            <select name="food" id="food">
                <option value="food">Food</option>
                <option value="soap">Soap</option>
                <option value="shampoo">Shampoo</option>
            </select>
            <br>
            <br>
            <label for="">Imported:</label>
            <input type="checkbox" id="imported" name="imported">
            <br>
            <br>
            <label for="">Price:</label>
            <input type="text" placeholder="textbox">
            <br>
            <br>
            <label for="">Manufacturer:</label><br>
            <textarea name="Manufacturer" id="Manufacturer" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="SUBMIT">
        </form>
    </div>
    
</body>
</html>
