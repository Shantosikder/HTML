<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
td{
  width: 100px;
  height: 40px;
  font-weight: bold;
  text-align: center;  
}

    </style>
</head>
<body>
    <h1>A test table with merge cell</h1>
    <table border="1">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            
            <td rowspan="2">red eyes</td>
        </tr>
        <tr>
          
            <td>height</td>
            <td>width</td>
           
        </tr>
        <tr>
            <td>male</td>
            <td>1.9</td>
            <td>3.6</td>
            <td>4.6</td>
        </tr>
        <tr>
            <td>female</td>
            <td>2.9</td>
            <td>3.2</td>
            <td>4.9</td>
        </tr>
    </table>
</body>
</html>
