<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Home Work</title>
</head>
<body>
    <div style="border:1px solid black; width:600px;">
        <h1 style="color: ;">public Radio Satation Listener Survey</h1>
    <form action="" method="post">
        <label for="Fullname">Fullname:</label>
        <input type="text" id="Fullname" name="Fullname" placeholder="Fullname">
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="female" name="gender" value="female">
            <label for="">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="">Male</label>
        </fieldset>
        <br>
        <label for="">Country:</label>
        <select name="country" id="country">
         <option value="" disabled>Seclect one</option>
            <option value="DH" >Dhaka</option>
            <option value="CH">Chottogram</option>
            <option value="SY">sylhet</option>
            <option value="RS">Rajshahi</option>
            <option value="MD">Madaripur</option>
        </select>
        <br>
        <label for="comments">comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="comments"></textarea>
        <br>
        <input type="checkbox" id="subscribed" name="subscribed" checked="checked">
        <label for="subscribed">Yes i'm a current Subscribed</label>
        <br>
        <input type="submit" value="SUBMIT">
    </form> 
    </div>
    
</body>
</html>
